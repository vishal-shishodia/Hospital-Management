<!DOCTYPE html>
<html>
<head>
	<title>Doctor panel</title>
</head>
<body>
<h2> Welcome {{ request.user.username }} </h2>
	<h2>All Appointments</h2>
		<table>
		<thead>
			<tr>
			<th>Patient</th>
			<th>Doctor</th>
			<th>Date</th>
			<th>Status</th>
			<th>Message</th>
			</tr>
		</thead>
		<tbody>
		{% for c in appointments %}
			<tr>
			<td>{{ c.user }}</td>
			<td>{{ c.Doctor }}</td>
			<td>{{ c.Date }}</td>
			<td>{{ c.status }}</td>
			<td>{{ c.message }}</td>
			<td>
			<form action="{% url 'core:updateappointment' c.id %}" method="get">{% csrf_token %}
				<button type="Submit"  value="Update" > Update Status</button>
			</form>
			</td>
			</tr>

		{% endfor %}
		</tbody>
		</table>

	<li><a href="{% url 'core:logout' %}">LogOut</a></li>
<

</body>
</html>
