<!DOCTYPE html>
<html>
<head>
	<title>Appointment</title>
</head>
<body>
	<h1>Doctor Appointment</h1>
<div>
	<form method='post'>
		{% csrf_token %}

    
		{% if error_message %}
			<p><strong>{{ error_message }}</strong></p>
		{% endif %}
		{{ form.as_p }}

		<button type='submit'>Submit</button>
	</form>

</div>


</body>
</html>
